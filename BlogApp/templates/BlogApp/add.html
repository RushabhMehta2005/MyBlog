{% extends "base.html" %}

{% block title %}
    Add a New Blog
{% endblock %}

{% block body %}
    <div class="container mt-4">
        {% if messages %}
            <div class="alert alert-info">
                {% for msg in messages %}
                    {{ msg }}<br>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mb-3">
            <a href="{% url 'BlogApp:browse' %}" class="btn btn-secondary">Go to Browse</a>
        </div>

        <form action="{% url 'BlogApp:add_blog' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Blog</button>
        </form>
    </div>
{% endblock %}
